<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — ONG Exemplo</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="site-title">Cadastro</h1>
      <nav class="main-nav" role="navigation" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastrar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <section aria-labelledby="form">
      <h2 id="form">Formulário de cadastro</h2>
      <form id="cadForm" novalidate>
        <fieldset>
          <legend>Dados pessoais</legend>

          <label for="nome">Nome completo *</label>
          <input id="nome" name="nome" type="text" required minlength="3" />

          <label for="email">E‑mail *</label>
          <input id="email" name="email" type="email" required />

          <label for="cpf">CPF *</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required aria-describedby="cpfHelp" />

          <label for="telefone">Telefone *</label>
          <input id="telefone" name="telefone" type="tel" inputmode="tel" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required />

          <label for="nasc">Data de nascimento</label>
          <input id="nasc" name="nasc" type="date" max="2007-12-31" />

        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="cep">CEP *</label>
          <input id="cep" name="cep" type="text" inputmode="numeric" pattern="\d{5}-\d{3}" required />

          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" type="text" />

          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text" />

          <label for="estado">Estado</label>
          <select id="estado" name="estado" >
            <option value="">Selecione</option>
            <option value="SP">SP</option><option value="RJ">RJ</option><option value="MG">MG</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Preferências</legend>
          <label for="interesse">Tenho interesse em:</label>
          <select id="interesse" name="interesse" required>
            <option value="">Escolha</option>
            <option value="voluntariado">Voluntariado</option>
            <option value="doacao">Doação</option>
            <option value="parceria">Parceria</option>
          </select>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn">Enviar</button>
          <button type="reset" class="btn secondary">Limpar</button>
        </div>
      </form>

      <div id="msg" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© ONG Exemplo</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
